<!DOCTYPE html>
<html>

<head>
    <title>Razorpay UPI Payment</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Razorpay UPI Payment</h1>
    <form id="paymentForm" action="/payment" method="POST">
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" name="amount" required><br>
        <label for="amount">Enter name:</label>

        <input type="name" id="name" name="name" required><br>
        <label for="amount">Enter email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="amount">Enter Contact:</label>
        <input type="number" id="contact" name="contact" required><br>
        <button type="submit">Pay Now</button>
    </form>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="/js/key.js"></script>
    <script src="/js/payment.js"></script>

</body>

</html>
